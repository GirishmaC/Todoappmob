<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo App Mob</title>
  <link rel="stylesheet" href="./sec.css" />
  <link rel="stylesheet" href="./secMob.css">
  <link rel="stylesheet" href="./secTab.css">
</head>

<body>
  <div class="container-2">
    <header id="header">
      <span id="title">Trip to Paris</span>
    </header>
    <br />
    <div id="back-arrow">
      <a href="./index.html">
        <p id="back-button">
          <img src="./back.png" alt="an img" />
          <span id="back">Back</span>
        </p>
      </a>
    </div>

    <main id="boxes">
      <div class="box">
        <span class="title">Trip to Paris</span>
        <hr class="box-hr" />
        <br />
        <span class="crossedtext">Completed Task</span>
        <br /><br />
        <form action="">
          <input type="checkbox" name="task" id="task" />
          <label for="task">Pending Task</label>
        </form>
        <div class="add-button">
          <a href="#popup"><img src="./plus.png" alt="An img" /></a>
        </div>
    </main>
  </div>

  <div id="popup" class="blur">
    <div id="popup-window">
      <span id="add">Add New Item</span>
      <input type="text" name="item">
      <a href="#" class="close">ADD</a>
    </div>
  </div>

  <div class="container-2-tablet">
    <header id="header-tablet">
      <span id="title-tablet">Trip to Paris</span>
    </header>
    <br />
    <div id="back-arrow-tablet">
      <a href="./index.html">
        <p id="back-button-tablet">
          <img src="./back.png" alt="An img" />
          <span id="back-tablet">Back</span>
        </p>
      </a>
    </div>

    <main id="boxes-tablet">
      <div class="box">
        <span class="title">Trip to Paris</span>
        <hr class="box-hr" />
        <br />
        <span class="crossedtext">Completed Task</span>
        <br /><br />
        <form action="">
          <input type="checkbox" name="task" id="task-tablet" />
          <label for="task-tablet">Pending Task</label>
        </form>
        <div class="add-button">
          <a href="#popup-tablet"><img src="./plus.png" alt="an img" /></a>
        </div>
    </main>
  </div>

  <div id="popup-tablet" class="blur-tablet">
    <div id="popup-tablet-window">
      <span id="todo-new">Add New Item</span>
      <input type="text" name="item">
      <a href="#" class="close">ADD</a>
    </div>
  </div>

  <div class="mobile">
    <main>
      <header id="header-mobile">
        <a href="./index.html">
          <img src="./back.png" alt="Add icon" />
        </a>
        <span id="mobtasks">Trip to Paris</span>
      </header>
      <section id="boxes-mobile">
        <div class="box">
          <span class="title">Trip to Paris</span>
          <hr class="box-hr" />
          <br />
          <span class="crossedtext">Completed Task</span>
          <br /><br />
          <form action="">
            <input type="checkbox" name="task" id="task-mobile" />
            <label for="task-mobile">Pending Task</label>
          </form>
          <div class="add-button">
            <a href="#popup-mobile"><img src="./plus.png" alt="an img" /></a>
          </div>
      </section>
    </main>

    <div id="popup-mobile" class="blur">
      <div id="popup-mobile-window">
        <span id="todo-mob">Add New List</span>
        <input type="text" name="item" />
        <a href="#" class="close">ADD</a>
      </div>
    </div>

  </div>


</body>

</html>
